<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>We are the Champions</title>
</head>
<body>
    <div class="main-container">
        <header>
            <img src="assets/freddie.png" alt="icon of Freddie Mercury, with his fist in the air" class="header-image">
            <h1>We are the Champions</h1>
        </header>
        <form>
            <textarea rows="6" placeholder="Write your endorsement here" id="input-field"></textarea>
            <div class="input-wrapper">
                <input type="text" placeholder="From" id="from-el">
                <input type="text" placeholder="To" id="to-el">
            </div>
            <button type="button" id="publish-btn">Publish</button>
        </form>
        <h2>-Endorsements-</h2>
        <div class="end-container" id="endorsement-container">
            <!-- content will come from JS file -->
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
